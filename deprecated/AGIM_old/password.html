<html lang="en">
   <head>
      <meta charset="utf-8">

   <body>
      <header>
         <!-- Fixed navbar -->
         <nav class="navbar navbar-expand-md navbar-light  fixed-top bg-light">
            <a class="navbar-brand" href="index.html">Abatement Technologies</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>        
         </nav>
      </header>
      <br><br><br><br>
      <!-- Begin page content -->
      <div class="container">
         <h3 class="display-4 text-center">PASSWORD ENABLED</h3>
         <div class="row">
            <div>
               <button id="updateButton" class="btn btn-primary updateButton" style="display: none;">Update</button>
            </div>
         </div>
         <br>
         <div class="row form-group">
            <div class="col-sm-3 offset-sm-3">
               <button type="button" class="btn btn-secondary btn-block btn-lg p-3" id="" data-toggle="modal" data-target="#unlockModal"><i class="fa fa-unlock" aria-hidden="true"></i></button>
            </div>
            <div class="col-sm-3 ">
               <button type="button" class="btn btn-success btn-block btn-lg p-3" id=""><i class="fa fa-lock" aria-hidden="true"></i></button>
            </div>
         </div>
         <div class="row form-group">
            <div class="col-sm-3 offset-sm-5">
               <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#changePass">
               Change Password
               </button>
            </div>
         </div>
         <!--  unlock Modal -->
         <div class="modal" id="unlockModal">
            <div class="modal-dialog">
               <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                     <h4 class="modal-title">Enter Password</h4>
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                     <div class="row form-group">
                        <div class="col-sm-5">
                           <label for="email">PASSWORD:</label>
                        </div>
                        <div class="col-sm-4">
                           <input type="text" class="form-control" value="">
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-sm-3 offset-sm-5">
                           <button type="submit" class="btn btn-primary">Enter</button>
                        </div>
                     </div>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                     <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>
         <!--  changePass Modal-->
         <div class="modal" id="changePass">
            <div class="modal-dialog">
               <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                     <h4 class="modal-title">Change Password</h4>
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                     <div class="row form-group">
                        <div class="col-sm-5">
                           <label for="email">OLD PASSWORD:</label>
                        </div>
                        <div class="col-sm-4">
                           <input type="text" class="form-control" value="">
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-sm-5 ">
                           <label for="email">NEW PASSWORD:</label>
                        </div>
                        <div class="col-sm-4">
                           <input type="text" class="form-control" value="">
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-sm-5">
                           <label for="email">CONFIRM PASSWORD:</label>
                        </div>
                        <div class="col-sm-4">
                           <input type="text" class="form-control" value="">
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-sm-3 offset-sm-5">
                           <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                     </div>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                     <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>
         <!-- PASSWORD MODAL-->
         <div class="modal fade" id="passwordModal">
            <div class="modal-dialog modal-lg modal-dialog-centered">
               <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                     <h4 class="text-center">PASSWORD SETTINGS </h4>
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                     <div class="row form-group">
                        <div class="col-sm-3 ">
                           <button type="button" class="btn btn-secondary" id="hideNegPos" data-dismiss="modal"><i class="fa fa-lock" aria-hidden="true"></i></button>
                        </div>
                        <div class="col-sm-3">
                           <input type="text" class="form-control" value="">
                        </div>
                        <div class="col-sm-3 ">
                           <label for="email">ISO-ROOM</label>
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-sm-3 ">
                           <label for="email">Room Profile</label>
                        </div>
                        <div class="col-sm-3">
                           <input type="text" class="form-control" value="">
                        </div>
                        <div class="col-sm-3 ">
                           <label for="email">Room Profile</label>
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-3">
                           <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                     </div>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" id="hideNegPos" data-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
